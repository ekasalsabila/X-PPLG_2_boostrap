<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Misi Galeri Foto Responsif</h2>
        <!--Gambar 1: Profil-->
        <h5>1. Foto Profil (Rounded Circle)</h5>
        <img 
        src="img/pantai.jpeg"
        alt="Foto Profil"
        class="rounded-circle d-block mx-auto"
        width="300"
        height="300">

        <!--Gambar 2: Katalog-->
        <h5>2. Foto Katalog (Thumbnail + Fluid)</h5>
        <img 
        src="img/swiss.jpeg"
        alt="Foto Katalog"
        class="img-thumbnail img-fluid mb-4"
        width="300"
        height="300">

        <!--Gambar 3: Sudut Halus-->
        <h5>3. Foto Sudut Halus (Rounded)</h5>
        <img
        src="img/danau.jpeg"
        alt="Foto Sudut Halus"
        class="rounded"
        width="300"
        height="500">
    </div>
</body>
</html>
